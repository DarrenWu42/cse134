	<main>
    <section class="grey-section">
		  <h2 id="crud">CRUD</h2>
      <table id="crud-table">
        <thead>
          <tr>
            <th rowspan="2">Post Title</th>
            <th rowspan="2">Post Date</th>
            <th rowspan="2">Post Summary</th>
            <th colspan="2">Actions</th>
          </tr>
          <tr>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="crud-table-body">
        </tbody>
      </table>
      <button id="create-new-post-button">Create New Post</button>
    </section>
	</main>

  <dialog id="delete-dialog">
    <form method="dialog">
      <p id="delete-question">Do you want to delete this post?</p>
      <button id="delete-yes-button" value="true">Yes</button>
      <button id="delete-no-button" value="false">No</button>
    </form>
  </dialog>

  <dialog id="create-update-dialog">
    <form method="dialog">
      <label for="post-title">Post Title</label>
      <br/>
      <textarea type="text" id="post-title" name="posttitle" placeholder="Post Title..."></textarea>
      <br/>
      <label for="post-date">Post Date</label>
      <br/>
      <input type="text" id="post-date" name="postdate" placeholder="Post Date...">
      <br/>
      <label for="post-summary">Post Summary</label>
      <br/>
      <textarea type="text" id="post-summary" name="postsummary" placeholder="Post Summary..."></textarea>
      <br/>
      <br/>
      <button id="create-update-ok-button" value="">OK</button>
      <button id="create-update-cancel-button" value="">Cancel</button>
    </form>
  </dialog>
