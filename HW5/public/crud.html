<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Experiments" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="Darren Wu" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Styled CRUD</title>
	<link href="images/favicon.ico" rel="icon" />
  <link rel="stylesheet" href="styles/main.css" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <style>
    .grey-section{
      padding: 20px 5vw;
    }
    table img{
      max-width: 100px;
      width: 10vw;
    }
    table, th, td {
      border: 0px solid black;
      border-collapse: collapse;
    }
    tr{
      border-bottom: 1px solid black;
    }
    td, td{
      padding: 2px 5px;
    }
  </style>
</head>

<body>
	<header>
		<h1><a href="index.html">Darren Wu</a></h1>
	</header>

	<main>
    <section class="grey-section">
      <h2 id="firebase-login">Login</h2>
      <div id="firebaseui-auth-container"></div>
      <div id="loader">Loading...</div>
      <button id="sign-out-button">Sign Out</button>
		  <h2 id="styldecrud">Styled CRUD</h2>
      <table id="crud-table">
        <thead>
          <tr>
            <th rowspan="2">Post Title</th>
            <th rowspan="2">Post Author</th>
            <th rowspan="2">Post Date</th>
            <th rowspan="2">Post Summary</th>
            <th id="actions-header" colspan="2">Actions</th>
          </tr>
          <tr id="actions-row">
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="crud-table-body">
        </tbody>
      </table>
      <button id="create-new-post-button">Create New Post</button>
    </section>
	</main>

  <dialog id="delete-dialog">
    <form method="dialog">
      <p id="delete-question">Do you want to delete this post?</p>
      <button id="delete-yes-button" value="true">Yes</button>
      <button id="delete-no-button" value="false">No</button>
    </form>
  </dialog>

  <dialog id="create-update-dialog">
    <form method="dialog">
      <label for="post-title">Post Title</label>
      <br/>
      <textarea type="text" id="post-title" name="posttitle" placeholder="Post Title..."></textarea>
      <br/>
      <label for="post-summary">Post Summary</label>
      <br/>
      <textarea type="text" id="post-summary" name="postsummary" placeholder="Post Summary..."></textarea>
      <br/>
      <br/>
      <button id="create-update-ok-button" value="">OK</button>
      <button id="create-update-cancel-button" value="">Cancel</button>
    </form>
  </dialog>

	<footer>
		<hr/>

	</footer>

  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="./scripts/init-firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <script type="text/javascript" src="./scripts/dompurify/purify.min.js"></script>
  <script src="./scripts/blog.js"></script>
</body>

</html>
