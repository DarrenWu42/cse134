    <section class="grey-section">
		  <h2 id="nativedialogs">Custom Dialogs</h2>
      <button id="alert-button">Alert</button>
      <button id="confirm-button">Confirm</button>
      <button id="prompt-button">Prompt</button>
      <h3>Output</h3>
      <output id="button-output"></output>
    </section>
	</main>

  <dialog id="alert-dialog">
    <form method="dialog">
      <p>Alert pressed!</p>
      <button value="ok">OK</button>
    </form>
  </dialog>

  <dialog id="confirm-dialog">
    <form method="dialog">
      <p>Do you confirm?</p>
      <button value="true">OK</button>
      <button value="false">Cancel</button>
    </form>
  </dialog>

  <dialog id="prompt-dialog">
    <form method="dialog">
      <p>What is your name?</p>
      <input type="text" id="first-name" name="firstname" placeholder="Your first name..">
      <br/>
      <br/>
      <button id="prompt-ok-button" value="">OK</button>
      <button value="">Cancel</button>
    </form>
  </dialog>
